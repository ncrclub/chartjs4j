plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    mavenLocal()
    // maven { url = uri('http://repo.maven.apache.org/maven2') }
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

group = 'org.ncrocketry'
version = '2020.05.001'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url = version.endsWith('SNAPSHOT') ? "$repo_snapshots" : "$repo_releases"
            credentials {
                 username = "$repo_user"
                 password = "$repo_pass"
            }
            authentication {
                basic(BasicAuthentication)
            }
        }
    }
}
